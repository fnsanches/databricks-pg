# This is a Databricks asset bundle definition for databricks_pg.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: databricks_pg
  uuid: 5000ad9c-1a82-49d6-b143-e58fe77e47c6

include:
  - resources/*.yml
  - resources/*/*.yml

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      host: https://dbc-43481699-428a.cloud.databricks.com

  qa:
    workspace:
      host: https://dbc-43481699-428a.cloud.databricks.com
      root_path: /Workspace/Shared/qa/.bundle/${bundle.name}/${bundle.target}
    run_as:
      service_principal_name: job_runner

  prod:
    mode: production
    workspace:
      host: https://dbc-43481699-428a.cloud.databricks.com
      root_path: /Workspace/Shared/prod/.bundle/${bundle.name}/${bundle.target}
    permissions:
      - group_name: admins
        level: CAN_MANAGE
    run_as:
      service_principal_name: job_runner
